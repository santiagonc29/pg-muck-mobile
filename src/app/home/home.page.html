<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 600; font-size: 3em;">
        Pendientes
        <p style="font-weight: 400;"> {{today | date:'fullDate' }} </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList ; let i = index"  class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPriority ==='high' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.itemPriority === 'high' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label> {{item.itemName}} </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Final  {{item.itemDate | date:'fullDate'}} </ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completado</p>
      </ion-item>

      <ion-item button (click)="borrar(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Eliminar</p>
      </ion-item>

    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>
