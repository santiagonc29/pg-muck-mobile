<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Tarea</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="cancel()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Escriba la nueva tarea"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Prioridad</ion-label>
      <ion-select [(ngModel)]="taskPriority">
        <ion-select-option value="Low">Baja</ion-select-option>
        <ion-select-option value="middle">Media</ion-select-option>
        <ion-select-option value="high">Alta</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha Final</ion-label>
      <ion-datetime [(ngModel)]="taskDate" displayFormat="D MM YYYY H:mm"></ion-datetime>
    </ion-item>

    <!-- <ion-item button id="open-modal">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha Final</ion-label>
      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-datetime [(ngModel)]="taskDate" displayFormat="D MM YYYY H:mm">
              <ion-buttons slot="buttons">
                <ion-button (click)="confirm()">Good to go!</ion-button>
                <ion-button (click)="reset()">Reset</ion-button>
              </ion-buttons>
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item> -->

    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Categoria</ion-label>
      <span> {{taskCategory}} </span>      
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let categoria of categories; let i = index" (click)="selectCat(i)">
        <ion-label> {{categoria}} </ion-label>
      </ion-chip>
    </ion-item>

    <ion-button class="ion-margin" expand="block" (click)="addTask()">AÃ±adir Tarea</ion-button>


  </ion-card>
</ion-content>
